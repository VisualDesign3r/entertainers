<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">

          // Creates a prompt box which takes in text input.
          var sushiType = prompt("Please type your name");

       

             // Alerts the output from our prompt box.
        alert("Welcome " + sushiType + "!");

    // Here we ask the user if they eat steak, and store the result (true/false) in a variable.
    var eatSteak = confirm("Are you an authorized user?");

// If the user eats steak (eatSteak === true) we run the following code block.
if (eatSteak) {
  alert("Please send any comments or suggestions to the web developer.");
}
// If the above condition isn't met (eatSteak !== true), run the following block of code instead.
else {
  alert("Ha ha made you look!");
}



    </script>

  </body>
</html>
